<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Trip</title>
    <link rel="stylesheet" href="css/planTrip.css">
  </head>
  <body>
      <h3>Plan Your Trip</h3>
      <div class="content">
        <form class="formtrip">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" class="inputan" placeholder="Masukkan Nama Anda"></td>
                </tr>
                <tr>
                    <td>Nama Pantai Wisata</td>
                    <td>:</td>
                    <td><input type="text" class="inputan" placeholder="Tambahkan Nama Pantai Wisata"></td>
                </tr>
                <tr>
                    <td>Tujuan Berwisata</td>
                    <td>:</td>
                    <td><textarea class="textInputan" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Lama Wisata</td>
                    <td>:</td>
                    <td><input type="text" class="inputan" placeholder="Masukkan lama wisata Anda"></td>
                </tr>
                <tr>
                  <td>Nominal Pemesanan</td>
                  <td>:</td>
                  <td><input type="number" class="inputan" ></td>
              </tr>
            </table>
            <input type="submit" value="Submit" class="submit">
            <a href="home.html"><input type="button" value="Back"></a>
        </form>
      </div>      
  </body>
</html>
